installKeycloak: true
keycloak:
  replicas: 1
  ## Additional arguments to start command e.g. -Dkeycloak.import= to load a realm
  args:
  - -Dkeycloak.profile=preview
  image:
    tag: 15.0.2
  imagePullSecrets:
    - name: "kubernetesdockerhub"

  postgresql:
    networkPolicy:
      enabled: false
  ## Ingress configuration.
  ingress:
    # If `true`, an Ingress is created, if `false` use keycloak as subpath of annotationlab ingress
    enabled: false
    # Ingress annotations
    annotations: {}
    # Additional Ingress labels
    labels: {}
     # List of rules for the Ingress
    rules:
      -
        # Ingress host
        host: 'keycloak.example.com'
        # Paths for the host
        paths:
          - /
    # TLS configuration
    tls: []
      # - hosts:
          # - keycloak.example.com
        # secretName: keycloak-tls

  extraEnv: |
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
    - name: KEYCLOAK_USER_FILE
      value: /secrets/admincreds/user
    - name: KEYCLOAK_PASSWORD_FILE
      value: /secrets/admincreds/password

  secrets:
    admincreds:
      stringData:
        user: admin
        password: secret

  extraInitContainers: |
    - name: theme-provider
      image: johnsnowlabs/annotationlab:auth-theme-2.8.1
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |
          echo "Copying theme..."
          cp -R /johnsnowlabs/* /theme
      volumeMounts:
        - name: theme
          mountPath: /theme

  extraVolumeMounts: |
    - name: admincreds
      mountPath: /secrets/admincreds
      readOnly: true
    - name: theme
      mountPath: /opt/jboss/keycloak/themes/johnsnowlabs

  extraVolumes: |
    - name: admincreds
      secret:
        secretName: '{{ include "annotationlab.keycloak.fullname" . }}-admincreds'
    - name: theme
      emptyDir: {}

  postgresql:
    enabled: true
    nameOverride: keycloak-postgres
    persistence:
      enabled: true
    postgresqlUsername: keycloak
    postgresqlPassword: keycloak
    postgresqlDatabase: keycloak

