# Default values for annotationlab.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

## Optionally override the fully qualified name
# fullnameOverride: annotationlab

## Optionally override the name
# nameOverride: annotationlab

replicas: 1
image:
  repository: johnsnowlabs/annotationlab
  tag: "2.8.1"
  pullPolicy: IfNotPresent

  ## Optionally specify an array of imagePullSecrets.
  ## Secrets must be manually created in the namespace.
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
  ##
  pullSecrets:
  - kubernetesdockerhub

registryCredentials:
  create: false
  secretName: kubernetesdockerhub
  registryUrl: docker.io
  username: XXXXX
  password: XXXXX

updateStrategy:
  type: Recreate
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0

restartPolicy: Always

hostAliases: []
#  - ip: "1.2.3.4"
#    hostnames:
#      - "my.host.com"

## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/
##
securityContext:
  enabled: false
  fsGroup: 65534
  runAsUser: 65534

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  name: ""

service:
  portName: http
  type: ClusterIP
  port: 8200

# use proxy if needed
# HTTP_PROXY, HTTPS_PROXY, NO_PROXY env configuration
# http_proxy, https_proxy, no_proxy env configuration
# proxy:
#   http: [protocol://]<host>[:port]
#   https: [protocol://]<host>[:port]
#   no: <comma-separated list of hosts/domains>

# insert custom ca chain if needed
# custom_cacert: |-
#   -----BEGIN CERTIFICATE-----
#   ....
#   -----END CERTIFICATE-----

## Annotation Lab data Persistent Volume Storage Class
## If defined, storageClassName: <storageClass>
## If set to "-", storageClassName: "", which disables dynamic provisioning
## If undefined (the default) or set to null, no storageClassName spec is
##   set, choosing the default provisioner.  (gp2 on AWS, standard on
##   GKE, AWS & OpenStack)
##
persistence:
  enabled: true
  ## A manually managed Persistent Volume and Claim
  ## If defined, PVC must be created manually before volume will be bound
  ## The value is evaluated as a template, so, for example, the name can depend on .Release or .Chart
  ##
  # existingClaim:

  # storageClass: "-"
  accessModes:
    - ReadWriteOnce
  size: 8Gi
  annotations: {}

## Additional sidecar containers, e. g. for a database proxy, such as Google's cloudsql-proxy
extraContainers: |

## lifecycleHooks defines the container lifecycle hooks
lifecycleHooks: |
  # postStart:
  #   exec:
  #     command: ["/bin/sh", "-c", "ls"]

## Override the default for the Keycloak container, e.g. for clusters with large cache that requires rebalancing.
terminationGracePeriodSeconds: 60

affinity: |
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            {{- include "annotationlab.selectorLabels" . | nindent 10 }}
          matchExpressions:
            - key: role
              operator: NotIn
              values:
                - test
        topologyKey: kubernetes.io/hostname
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              {{- include "annotationlab.selectorLabels" . | nindent 12 }}
            matchExpressions:
              - key: role
                operator: NotIn
                values:
                  - test
          topologyKey: failure-domain.beta.kubernetes.io/zone

nodeSelector: {}
priorityClassName: ""
tolerations: []

## Additional pod labels
## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

## Extra Annotations to be added to pod
podAnnotations: {}

livenessProbe: |
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 120
  timeoutSeconds: 1
readinessProbe: |
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  timeoutSeconds: 1

resources: {}
  # limits:
  #   cpu: "100m"
  #   memory: "1024Mi"
  # requests:
  #   cpu: "100m"
  #   memory: "1024Mi"

sharedData:
  enabled: true
  #storageClass: ""
  storageSize: "100Gi"
  images:
    storageSize: "5Gi"

backup:
  enable: false
  files: true
  s3_access_key: ""
  s3_secret_key: ""
  s3_bucket_fullpath: ""

model_server:
  service:
    portName: http
    port: 5000
    type: ClusterIP

extraVolumeMounts: |
    - name: test-volume
      mountPath: /var/backups
extraVolumes: |
    - name: test-volume
      hostPath:
        path: /opt/host
        type: Directory
extraEnv: |

